<!-- To do List -->

<html>
  <head>
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1><b>Todo List </b></h1>

    <!-- Container of Todo List -->
    <div id="container">

      <span id="total-tasks"><b>Total tasks: </b><span id="tasks-counter"><b>0</b></span></span>

      <!-- list the tasks -->
      <ul id="list">
      </ul>
    </div>


    <script src="todo.js"></script>
  </body>
</html>
